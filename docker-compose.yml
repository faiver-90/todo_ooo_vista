services:
  nginx:
    container_name: nginx
    image: nginx
    restart: always
    ports:
      - "8000:80"
    volumes:
      - ./nginx_conf/default.conf:/etc/nginx/conf.d/default.conf
      - ./nginx_conf/nginx.conf:/etc/nginx/nginx.conf

  db:
    container_name: db
    image: postgres:14-alpine
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}

  pgbouncer:
    container_name: pgbouncer
    image: edoburu/pgbouncer:v1.24.1-p1
    restart: always
    depends_on:
      - db
    ports:
      - "6432:6432"
    volumes:
      - ./pgbouncer/pgbouncer.ini:/etc/pgbouncer/pgbouncer.ini:ro
      - ./pgbouncer/users.txt:/etc/pgbouncer/users.txt:ro
    environment:
      DB_USER: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_NAME: ${POSTGRES_DB}
      POOL_MODE: transaction
  app:
    build: .
    container_name: fastapi_app
    restart: always
    command: >
      bash -c "alembic upgrade head &&
               uvicorn src.main_app.init_app:app --host 0.0.0.0 --port 8001 --workers 4"
    environment:
      DATABASE_URL: postgresql+psycopg://pgres:pgres@pgbouncer:6432/pgres
      SYNC_DATABASE_URL: postgresql+psycopg://pgres:pgres@pgbouncer:6432/pgres
      DEBUG: "True"
    ports:
      - "8001:8001"
    depends_on:
      - pgbouncer
volumes:
  postgres_data:
